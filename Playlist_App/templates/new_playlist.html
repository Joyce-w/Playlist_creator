{% extends 'base.html' %}

{% block content %}

<h1>Create a playlist!</h1>

<div class="container">
    <div class="row m-5">
        <form action="/playlists/add" method="POST">
            {{ form.hidden_tag() }}
            {% for field in form if field.widget.input_type != 'hidden' %}
            <p>
                {{field.label}}
                {{field}}
            </p>

            {% endfor %}
            <button class="btn btn-primary">Create playlist</button>
        </form>
    </div>
</div>
{% endblock %}
